<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card - GenAI Tech Innovations</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Business Card Preview */
        .business-card {
            width: 350px;
            height: 200px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            padding: 25px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .business-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ef4444, #dc2626);
            border-radius: 12px 12px 0 0;
        }

        .card-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-logo .icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-logo .text {
            font-size: 1rem;
            font-weight: 700;
            color: #1a202c;
        }

        .card-info {
            text-align: right;
        }

        .card-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 5px;
        }

        .card-title {
            font-size: 0.9rem;
            color: #ef4444;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-bottom {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .contact-info {
            flex: 1;
            text-align: right;
        }

        .contact-item {
            margin-bottom: 4px;
        }

        .contact-label {
            font-weight: 600;
            color: #374151;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .contact-value {
            color: #6b7280;
            font-size: 0.8rem;
        }

        .qr-code {
            width: 80px;
            height: 80px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            position: relative;
        }

        .qr-pattern {
            width: 70px;
            height: 70px;
            background-image: url('linkedin-qr.png');
            background-size: cover;
            background-position: center;
        }

        .qr-label {
            font-size: 0.6rem;
            color: #6b7280;
            text-align: center;
            margin-top: 2px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .business-card {
                width: 280px;
                height: 160px;
                padding: 20px;
            }
        }
        .card-subtitle {
            font-size: 0.75rem;
            color: #6b7280;
            font-weight: 500;
            font-style: italic;           
        }        
    </style>
</head>
<body>
    <div class="business-card">
        <div class="card-logo">
            <div class="icon">
                <div style="width: 20px; height: 20px; position: relative;">
                    <div style="width: 4px; height: 4px; background: white; border-radius: 50%; position: absolute; top: 2px; left: 2px; box-shadow: 0 0 2px rgba(255,255,255,0.5);"></div>
                    <div style="width: 4px; height: 4px; background: white; border-radius: 50%; position: absolute; top: 2px; right: 2px; box-shadow: 0 0 2px rgba(255,255,255,0.5);"></div>
                    <div style="width: 4px; height: 4px; background: white; border-radius: 50%; position: absolute; bottom: 2px; left: 8px; box-shadow: 0 0 2px rgba(255,255,255,0.5);"></div>
                    <div style="width: 4px; height: 4px; background: white; border-radius: 50%; position: absolute; top: 8px; right: 2px; box-shadow: 0 0 2px rgba(255,255,255,0.5);"></div>
                    <div style="width: 4px; height: 4px; background: white; border-radius: 50%; position: absolute; top: 10px; left: 4px; box-shadow: 0 0 2px rgba(255,255,255,0.5);"></div>
                    <!-- Connections -->
                    <div style="position: absolute; background: white; opacity: 0.8; top: 4px; left: 6px; width: 8px; height: 1px; transform: rotate(15deg);"></div>
                    <div style="position: absolute; background: white; opacity: 0.8; top: 7px; left: 4px; width: 6px; height: 1px; transform: rotate(-20deg);"></div>
                    <div style="position: absolute; background: white; opacity: 0.8; top: 10px; left: 10px; width: 5px; height: 1px; transform: rotate(45deg);"></div>
                </div>
            </div>
            <div class="text"><span style="color:#ef4444">GenAI</span> Tech Innovations<div class="card-subtitle">Where AI Innovation Meets Real-World Impact</div></div>
        </div>
        <div class="card-info">
            <div class="card-name">Arun Raj</div>
            <div class="card-title">Founder & AI Solutions Architect</div>
            <div class="card-bottom">
                 <div class="qr-code">
                    <div class="qr-pattern"></div>
                    <div class="qr-label">LinkedIn</div>
                </div>
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-label">Email</div>
                        <div class="contact-value">arun@genaitechinnovations.com</div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-label">Phone</div>
                        <div class="contact-value">+61 420 245 041</div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-label">Website</div>
                        <div class="contact-value">genaitechinnovations.com</div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</body>
</html>
